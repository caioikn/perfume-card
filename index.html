<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Perfume</title>

    <link rel="icon" href="./img/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="card-imagem">
                <picture>
                    <source media="(min-width: 600px)" srcset="./img/image-product-desktop.jpg">
                    <img sizes="cover" src="./img/image-product-mobile.jpg" alt="Perfume">
                </picture>
            </div>

            <div class="card-info">
                <span class="subtitulo linha">Perfume</span>
                <h1 class="titulo linha">Gabrielle Essence Eau De Parfum</h1>
                <p class="descricao linha">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="card-preco linha">
                    <p>$149.99</p>
                    <span>$169.99</span>
                </div>

                <button class="botao linha">
                    <img src="./img/icon-cart.svg" alt aria-hidden="true">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>

</html>
